<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shaadi Expense Tracker</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="theme-auto">
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <a class="brand" href="{{ url_for('dashboard') }}">💍 Shaadi Expense Tracker</a>
    </div>
    <nav class="nav-right">
      <a href="{{ url_for('expenses_list') }}">Expenses</a>
      <a href="{{ url_for('import_export') }}">Import/Export</a>
      <button id="themeToggle" title="Theme">🌗</button>
      <a class="btn btn-primary" href="{{ url_for('expense_form') }}">+ Add Expense</a>
    </nav>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
